<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>VUE JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="product-section">
        <div class="product-image">
          <img :src="image" alt="" />
          <!-- liaison attributs grace aux directives v-bind -->
        </div>
        <div class="product-description">
          <h1>{{name}}</h1>
          <p v-show="notAvailable">momentarily unavailable</p>
          <!-- Interpolation  -->
          <p v-if="sale">
            <span class="sale">{{ price }} $</span>
            <span class="new-price">{{ price - 5 }} $</span>
          </p>
          <p v-else>
            <span class="price">{{price}} $</span>
          </p>

           <strong>Ingr√©dients </strong>
        <div>
          <span v-for="(ingredient, index) in ingredients" :key="index"
            >{{ ingredient + ", " }}
          </span>
        </div>
        <br />

        <div class="sauces">
            <strong>Sauces au choix</strong>
            <ul>
              <li
                v-for="(sauce, index) in sauces"
                :key="index"
              >
                {{ sauce.type }}
              </li>
            </ul>
          </div>
          <div>
            <strong>Valeurs nutritionnelles pour 100 grammes</strong>
            <ul>
              <li v-for="(value, name, index) in energy" :key="index">
                {{ name }} : {{ value }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <script>
      const mountApp = app.mount("#app");
    </script>
  </body>
</html>
